<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>He@ven Product Verification</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <img src="assets/images/verified-badge.png" class="verified-badge">
    
    <div class="product-info">
      <h1>Made in <span class="heaven">He@ven</span></h1>
      
      <div class="detail-row">
        <span class="label">Serial Number:</span>
        <span id="serial" class="value"></span>
      </div>
      
      <div class="detail-row">
        <span class="label">Model:</span>
        <span id="model" class="value"></span>
      </div>
      
      <div class="detail-row">
        <span class="label">Production Date:</span>
        <span id="date" class="value"></span>
      </div>
      
      <a id="txLink" target="_blank" class="tx-link">
        View Blockchain Registration
      </a>
    </div>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script>
    // 从URL获取参数
    const urlParams = new URLSearchParams(window.location.search);
    const serial = urlParams.get('serial');

    // 合约配置
    const contractAddress = "0x312ED575127Fe091a3f3370Af58AD9243A879c1F";
    const contractABI = [
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "serial",
				"type": "uint256"
			}
		],
		"name": "FakeReported",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "serial",
				"type": "uint256"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "model",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "date",
				"type": "string"
			}
		],
		"name": "ProductRegistered",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_serial",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "_model",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_date",
				"type": "string"
			}
		],
		"name": "registerProduct",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_serial",
				"type": "uint256"
			}
		],
		"name": "reportFake",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "MANUFACTURER",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "owner",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "products",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "serialNumber",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "model",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "productionDate",
				"type": "string"
			},
			{
				"internalType": "bool",
				"name": "isGenuine",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_serial",
				"type": "uint256"
			}
		],
		"name": "verifyProduct",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

    async function loadProductInfo() {
      try {
        const provider = new ethers.providers.EtherscanProvider('sepolia');
        const contract = new ethers.Contract(contractAddress, contractABI, provider);

        // 获取产品信息
        const [maker, model, date, genuine] = await contract.verifyProduct(serial);
        
        // 显示信息
        document.getElementById('serial').textContent = serial;
        document.getElementById('model').textContent = model;
        document.getElementById('date').textContent = date;

        // 获取注册交易记录
        const filter = contract.filters.ProductRegistered(serial);
        const events = await contract.queryFilter(filter);
        if(events[0]) {
          const txHash = events[0].transactionHash;
          document.getElementById('txLink').href = 
            `https://sepolia.etherscan.io/tx/${txHash}`;
        }
      } catch (error) {
        document.body.innerHTML = `
          <div class="error">
            <h2>⚠️ Verification Failed</h2>
            <p>This product cannot be verified</p>
            <a href="check.html">Try Manual Check</a>
          </div>
        `;
      }
    }

    window.onload = loadProductInfo;
  </script>
</body>
</html>
