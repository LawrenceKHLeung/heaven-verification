<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>He@ven Product Verification</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="verification-result">
      <img src="assets/images/verified-badge.png" class="badge">
      
      <div class="product-details">
        <h1>Made in <span class="heaven">He@ven</span></h1>
        
        <div class="detail-item">
          <label>Serial:</label>
          <span id="serial"></span>
        </div>
        
        <div class="detail-item">
          <label>Model:</label>
          <span id="model"></span>
        </div>
        
        <div class="detail-item">
          <label>Production Date:</label>
          <span id="date"></span>
        </div>
        
        <a id="txLink" target="_blank" class="blockchain-link">
          View Blockchain Record
        </a>
      </div>
    </div>
  </div>

  <script>
    const contractAddress = "0x312ED575127Fe091a3f3370Af58AD9243A879c1F";
    const contractABI = [
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "serial",
				"type": "uint256"
			}
		],
		"name": "FakeReported",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "serial",
				"type": "uint256"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "model",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "date",
				"type": "string"
			}
		],
		"name": "ProductRegistered",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_serial",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "_model",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_date",
				"type": "string"
			}
		],
		"name": "registerProduct",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_serial",
				"type": "uint256"
			}
		],
		"name": "reportFake",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "MANUFACTURER",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "owner",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "products",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "serialNumber",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "model",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "productionDate",
				"type": "string"
			},
			{
				"internalType": "bool",
				"name": "isGenuine",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_serial",
				"type": "uint256"
			}
		],
		"name": "verifyProduct",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

    async function init() {
      const params = new URLSearchParams(window.location.search);
      const serial = params.get('serial');

      try {
        const provider = new ethers.EtherscanProvider('sepolia');
        const contract = new ethers.Contract(contractAddress, contractABI, provider);
        
        // 获取产品信息
        const result = await contract.verifyProduct(serial);
        document.getElementById('serial').textContent = serial;
        document.getElementById('model').textContent = result[1];
        document.getElementById('date').textContent = result[2];

        // 获取交易记录
        const filter = contract.filters.ProductRegistered(serial);
        const logs = await contract.queryFilter(filter);
        if(logs[0]) {
          document.getElementById('txLink').href = 
            `https://sepolia.etherscan.io/tx/${logs[0].transactionHash}`;
        }
      } catch (error) {
        document.body.innerHTML = `
          <div class="error-page">
            <h2>Verification Failed</h2>
            <p>This product cannot be authenticated</p>
            <a href="check.html">Try Manual Verification</a>
          </div>
        `;
      }
    }

    window.onload = init;
  </script>
</body>
</html>
