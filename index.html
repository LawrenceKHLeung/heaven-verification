<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 3秒后自动跳转到查询页 -->
  <meta http-equiv="refresh" content="3; url=check.html">
  <title>He@ven Verification Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f4f8;
    }
    .redirect-message {
      margin-top: 100px;
      font-size: 1.2em;
      color: #2c3e50;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="redirect-message">
    <h2>He@ven Product Verification System</h2>
    <div class="spinner"></div>
    <p>Auto redirecting to verification page...</p>
  </div>
</body>
</html>
