<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }
        #qrcode {
            margin: 20px auto;
            text-align: center;
        }
        h1 {
            color: #4285f4;
            text-align: center;
        }
        .input-group {
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="input-group">
            <input type="url" id="urlInput" placeholder="Enter URL (e.g., https://google.com)">
            <button onclick="generateQR()">Generate QR Code</button>
        </div>
        <div id="qrcode"></div>
    </div>

    <script>
        let qrCode = null;

        function generateQR() {
            const url = document.getElementById('urlInput').value;
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            // Clear previous QR code
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';

            
            const baseUrl = "https://lawrencekhleung.github.io/product-verification/";
            const productId = "1001";
            const verifyUrl = `${baseUrl}?id=${productId}`;

            new QRCode(document.getElementById('qrcode'), verifyUrl);
        }
    </script>
</body>
</html>
